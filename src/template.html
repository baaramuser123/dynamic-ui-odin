<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="container1" class="container">
      <button>Press Me</button>
      <div class="option">Option1</div>
      <div class="option">Option2</div>
      <div class="option">Option3</div>
    </div>
    <div id="container2" class="container">
      <button>Press Me</button>
      <div class="option">Option1</div>
      <div class="option">Option2</div>
      <div class="option">Option3</div>
    </div>

    <div id="frame">
        <div id="carousel">
          <img src="./assets/cat1.webp" alt="kitty1" height="600"/>
          <img src="./assets/cat2.jpg" alt="kitty2" height="600"/>
          <img src="./assets/cat3.jpg" alt="kitty3" height="600"/>
          <img src="./assets/cat4.jpg" alt="kitty4" height="600">
        </div>
        <div id="prev"><</div>
        <div id="next">></div>
    </div>
    <div id="circles">
        <div class="circle button" data-slide="0" style="background-color: blue;"></div>
        <div class="circle button" data-slide="1"></div>
        <div class="circle button" data-slide="2"></div>
        <div class="circle button" data-slide="3"></div>
    </div>
  </body>
</html>
